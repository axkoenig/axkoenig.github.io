<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 70%;
            margin: auto;
        }
        .series {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .series h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .series img {
            width: 100%;
            margin-bottom: 10px;
        }
        .series img:nth-child(3) {
            opacity: 0.4;
        }
        .series img:nth-child(4) {
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="series">
            <h2>Facades</h2>
            <img src="images/visual/facades/1.jpeg" alt="Facades Image 1">
            <img src="images/visual/facades/2.jpeg" alt="Facades Image 2">
            <img src="images/visual/facades/3.jpeg" alt="Facades Image 3">
        </div>
        <div class="series">
            <h2>Industry</h2>
            <img src="images/visual/industry/1.jpeg" alt="Industry Image 1">
            <img src="images/visual/industry/2.jpeg" alt="Industry Image 2">
            <img src="images/visual/industry/3.jpeg" alt="Industry Image 3">
        </div>
        <div class="series">
            <h2>Monoliths</h2>
            <img src="images/visual/monoliths/1.jpeg" alt="Monoliths Image 1">
            <img src="images/visual/monoliths/2.jpeg" alt="Monoliths Image 2">
            <img src="images/visual/monoliths/3.jpeg" alt="Monoliths Image 3">
        </div>
        <div class="series">
            <h2>People</h2>
            <img src="images/visual/people/marie.jpg" alt="People Image 1">
            <img src="images/visual/people/81946alex1816.jpg" alt="People Image 2">
            <img src="images/visual/people/91946alex1816.jpg" alt="People Image 3">
        </div>
        <div class="series">
            <h2>Round Steel</h2>
            <img src="images/visual/round_steel/1.jpeg" alt="Round Steel Image 1">
            <img src="images/visual/round_steel/2.jpeg" alt="Round Steel Image 2">
            <img src="images/visual/round_steel/3.jpeg" alt="Round Steel Image 3">
        </div>
        <div class="series">
            <h2>Sakral</h2>
            <img src="images/visual/sakral/1.jpeg" alt="Sakral Image 1">
            <img src="images/visual/sakral/2.jpeg" alt="Sakral Image 2">
            <img src="images/visual/sakral/3.jpeg" alt="Sakral Image 3">
        </div>
    </div>
</body>
</html>
