<body class="has-header-border">
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/markdown-loader.js"></script>
    <div class="home-dot">
        <a href="index.html">
            <div class="dot"></div>
        </a>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <a href="index.html" class="header-name">akoenig</a>
                <div class="header-nav">
                    <a href="#" class="filter-text-link" id="filter-toggle">Filter</a>
                    <a href="art.html">Art</a>
                    <a href="research.html">Research</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="content content-with-detail">
                <div class="inline-filters" id="inline-filters" style="display: none;">
                    <a href="#" class="filter-link active" data-filter="all">All</a>
                    <a href="#" class="filter-link" data-filter="robotics">Robotics</a>
                    <a href="#" class="filter-link" data-filter="machine-learning">Machine Learning</a>
                    <a href="#" class="filter-link" data-filter="computer-vision">Computer Vision</a>
                </div>
                <div id="projects-grid" class="projects-grid">
                    <!-- Project tiles will be dynamically loaded here -->
                </div>
                <div id="project-detail" class="project-detail-view">
                    <!-- Project details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load research projects
        (async function() {
            window.projectBasePath = 'content/research';
            
            // Load project list from central configuration
            let projectList = [];
            try {
                const response = await fetch('content/projects.json');
                if (response.ok) {
                    const config = await response.json();
                    projectList = config.research || [];
                    console.log('Loaded research projects from config:', projectList);
                } else {
                    console.error('Failed to load projects.json');
                }
            } catch (error) {
                console.error('Error loading projects.json:', error);
            }
            
            window.currentProjects = await window.markdownLoader.loadProjects('content/research', projectList);
            
            // Sort by full date (newest first). Dates are expected in YYYY-MM-DD (year-month-day).
            window.markdownLoader.sortProjectsNewFirst(window.currentProjects);
            
            // Function to render projects based on filter
            window.renderFilteredProjects = function(filter = 'all') {
                let filteredProjects = window.currentProjects;
                
                if (filter !== 'all') {
                    filteredProjects = window.currentProjects.filter(project => {
                        return project.tags && project.tags.includes(filter);
                    });
                }
                
                const projectsGrid = document.getElementById('projects-grid');
                if (projectsGrid) {
                    if (filteredProjects.length > 0) {
                        projectsGrid.innerHTML = filteredProjects.map((project, index) => 
                            window.markdownLoader.renderProjectTile(project, 'content/research', index)
                        ).join('');
                        
                        // Setup project tiles after rendering
                        setTimeout(() => {
                            const projectTiles = document.querySelectorAll('.project-tile');
                            projectTiles.forEach(tile => {
                                tile.addEventListener('click', () => {
                                    const projectSlug = tile.dataset.projectSlug || tile.dataset.projectId;
                                    const project = window.currentProjects.find(p => (p.slug || p.id) === projectSlug);
                                    if (project) {
                                        showProjectDetail(project);
                                    }
                                });
                            });
                        }, 100);
                    } else {
                        projectsGrid.innerHTML = '<p style="padding: 40px; text-align: center;">No projects found for this filter.</p>';
                    }
                }
            };
            
            // Setup filter toggle
            const filterToggle = document.getElementById('filter-toggle');
            const inlineFilters = document.getElementById('inline-filters');
            
            filterToggle.addEventListener('click', (e) => {
                e.preventDefault();
                if (inlineFilters.style.display === 'none') {
                    inlineFilters.style.display = 'block';
                    filterToggle.classList.add('active');
                } else {
                    inlineFilters.style.display = 'none';
                    filterToggle.classList.remove('active');
                }
            });
            
            // Setup filter links
            const filterLinks = document.querySelectorAll('.filter-link');
            filterLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const filter = link.dataset.filter;
                    
                    // Update active state
                    filterLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Render filtered projects
                    window.renderFilteredProjects(filter);
                });
            });
            
            // Initial render
            window.renderFilteredProjects('all');
            
            // Check for hash in URL and open corresponding project
            if (window.location.hash) {
                const projectSlug = window.location.hash.substring(1);
                const project = window.currentProjects.find(p => (p.slug || p.id) === projectSlug);
                if (project) {
                    // Open directly without animation for direct links
                    showProjectDetail(project, true);
                } else {
                    // Invalid hash - remove it and show the page normally
                    const urlWithoutHash = window.location.pathname + window.location.search;
                    window.history.replaceState(null, '', urlWithoutHash);
                }
            }
        })();
        
        function showProjectDetail(project, skipAnimation = false) {
            const projectDetail = document.getElementById('project-detail');
            const content = document.querySelector('.content');
            
            if (!projectDetail || !window.markdownLoader) return;
            
            const detailHTML = window.markdownLoader.renderProjectDetail(project, 'content/research');
            projectDetail.innerHTML = detailHTML;
            
            // Skip animation for direct links (when page loads with hash)
            if (skipAnimation) {
                projectDetail.classList.add('no-transition');
            }
            
            // Add active class to show fullscreen panel
            projectDetail.classList.add('active');
            
            // Remove no-transition class after the panel is shown
            if (skipAnimation) {
                // Use requestAnimationFrame to ensure the class is applied before removing
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        projectDetail.classList.remove('no-transition');
                    });
                });
            }
            
            // Mark clicked tile as active
            const projectTiles = document.querySelectorAll('.project-tile');
            projectTiles.forEach(tile => {
                if (tile.dataset.projectId === project.id) {
                    tile.classList.add('active');
                } else {
                    tile.classList.remove('active');
                }
            });
            
            // Scroll panel to top
            projectDetail.scrollTop = 0;
            
            // Update URL with hash and push to history
            const projectSlug = project.slug || project.id;
            const newUrl = window.location.pathname + window.location.search + '#' + projectSlug;
            window.history.pushState({ projectOpen: true, projectSlug: projectSlug }, '', newUrl);
        }
    </script>
