<body class="has-header-border">
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/markdown-loader.js"></script>
    <div class="home-dot">
        <a href="index.html">
            <div class="dot"></div>
        </a>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <a href="index.html" class="header-name">akoenig</a>
                <div class="header-nav">
                    <a href="art.html">Art</a>
                    <a href="research.html">Research</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="content content-with-detail">
                <div id="projects-grid" class="projects-grid">
                    <!-- Project tiles will be dynamically loaded here -->
                </div>
                <div id="project-detail" class="project-detail-view">
                    <!-- Project details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load art projects
        (async function() {
            window.projectBasePath = 'content/art';
            
            // Load project list from central configuration
            let projectList = [];
            try {
                const response = await fetch('content/projects.json');
                if (response.ok) {
                    const config = await response.json();
                    projectList = config.art || [];
                    console.log('Loaded art projects from config:', projectList);
                } else {
                    console.error('Failed to load projects.json');
                }
            } catch (error) {
                console.error('Error loading projects.json:', error);
            }
            
            window.currentProjects = await window.markdownLoader.loadProjects('content/art', projectList);
            
            // Sort by year (newest first)
            window.currentProjects.sort((a, b) => (b.year || 0) - (a.year || 0));
            
            // Render projects
            const projectsGrid = document.getElementById('projects-grid');
            if (projectsGrid) {
                if (window.currentProjects && window.currentProjects.length > 0) {
                    projectsGrid.innerHTML = window.currentProjects.map((project, index) => 
                        window.markdownLoader.renderProjectTile(project, 'content/art', index)
                    ).join('');
                    
                    // Setup project tiles after rendering
                    setTimeout(() => {
                        const projectTiles = document.querySelectorAll('.project-tile');
                        projectTiles.forEach(tile => {
                            tile.addEventListener('click', () => {
                                const projectSlug = tile.dataset.projectSlug || tile.dataset.projectId;
                                const project = window.currentProjects.find(p => (p.slug || p.id) === projectSlug);
                                if (project) {
                                    showProjectDetail(project);
                                }
                            });
                        });
                        
                        // Check for hash in URL and open corresponding project
                        if (window.location.hash) {
                            const projectSlug = window.location.hash.substring(1);
                            const project = window.currentProjects.find(p => (p.slug || p.id) === projectSlug);
                            if (project) {
                                setTimeout(() => {
                                    showProjectDetail(project);
                                }, 200);
                            } else {
                                // Invalid hash - remove it and show the page normally
                                const urlWithoutHash = window.location.pathname + window.location.search;
                                window.history.replaceState(null, '', urlWithoutHash);
                            }
                        }
                        
                        // Update sidebar years
                        if (typeof updateSidebarYears === 'function') {
                            updateSidebarYears();
                        }
                    }, 100);
                } else {
                    projectsGrid.innerHTML = '<p style="padding: 40px; text-align: center;">No projects found. Check console for errors.</p>';
                }
            }
        })();
        
        function showProjectDetail(project) {
            const projectDetail = document.getElementById('project-detail');
            const content = document.querySelector('.content');
            
            if (!projectDetail || !window.markdownLoader) return;
            
            const detailHTML = window.markdownLoader.renderProjectDetail(project, 'content/art');
            projectDetail.innerHTML = detailHTML;
            
            // Add active class to show panel
            projectDetail.classList.add('active');
            
            // Add class to content to adjust layout
            if (content) {
                content.classList.add('has-detail');
            }
            
            // Mark clicked tile as active
            const projectTiles = document.querySelectorAll('.project-tile');
            projectTiles.forEach(tile => {
                if (tile.dataset.projectId === project.id) {
                    tile.classList.add('active');
                } else {
                    tile.classList.remove('active');
                }
            });
            
            // Scroll panel to top
            projectDetail.scrollTop = 0;
            
            // Update URL with hash and push to history
            const projectSlug = project.slug || project.id;
            const newUrl = window.location.pathname + window.location.search + '#' + projectSlug;
            window.history.pushState({ projectOpen: true, projectSlug: projectSlug }, '', newUrl);
        }
    </script>
