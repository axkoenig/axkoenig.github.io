<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Dot Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .dot {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            filter: blur(10px);
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            from {
                background-color: blue;
            }
            to {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <div class="dot"></div>
</body>
</html>
